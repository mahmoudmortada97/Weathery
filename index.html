<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="Images/Papirus-Team-Papirus-Apps-Weather.512.png"
      type="image/x-icon"
    />
    <title>Weathery</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style/bootstrap.min.css" />
    <link rel="stylesheet" href="Style/all.min.css" />
    <link href="Style/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-transparent d-flex justify-content-center align-items-center mb-2"
    >
      <div class="container-fluid">
        <div class="row w-100 py-2 justify-content-between">
          <div class="col-md-3">
            <div
              class="logo d-flex flex-column justify-content-center align-items-center text-warning pe-auto"
            >
              <a href="#" class="text-warning"
                ><i class="fa-solid fa-wind fs-4"></i
              ></a>
              <a href="#" class="text-warning text-decoration-none"
                ><h5 class="fw-bolder">Weathery</h5></a
              >
            </div>
          </div>
          <div class="col-md-6 mt-3 mt-md-0">
            <div class="d-flex justify-content-center h-100 mb-5 mb-md-0">
              <div class="searchbar">
                <input
                  class="search_input"
                  type="text"
                  name=""
                  placeholder="Search By City Name"
                  id="search"
                />
                <a href="#" class="search_icon"
                  ><i class="fas fa-search"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-container">
      <div
        class="location-and-date row justify-content-around align-items-center"
      >
        <div class="col-md-6">
          <div
            class="city d-flex align-items-center rounded-pill bg-body-secondary text-primary p-2 mb-2 mb-md-0 p-md-3"
          >
            <i class="fa-solid fa-thumbtack me-3 text-dark"></i>
            <p class="location-and-date__location" id="location"></p>
          </div>
        </div>

        <div class="col-md-6">
          <div
            class="rounded-pill text-danger bg-body-secondary p-2 p-md-3 text-center d-flex align-items-center"
          >
            <i class="fa-solid fa-calendar-days me-3 text-dark"></i>
            <p class="m-0 p-0" id="date"></p>
          </div>
        </div>
      </div>

      <div class="current-temperature d-flex align-items-center">
        <div
          class="current-temperature__icon-container"
          id="current-temperature__icon-container"
        ></div>
        <div
          class="current-temperature__content-container d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="current-temperature__value fw-bolder"
            id="current-temperature__value"
          ></div>
          <div
            class="current-temperature__summary"
            id="current-temperature__summary"
          ></div>
        </div>
      </div>

      <div class="current-stats">
        <div>
          <div
            class="current-stats__value fw-semibold"
            id="currentHighestTemperature"
          ></div>
          <div class="current-stats__label fw-semibold">
            <i
              class="fa-solid fa-temperature-three-quarters fs-4 text-danger"
            ></i>
            High
          </div>
          <div
            class="current-stats__value fw-semibold"
            id="currentLowestTemperature"
          ></div>
          <div class="current-stats__label fw-semibold">
            <i class="fa-solid fa-temperature-quarter fs-4 text-success"></i>
            Low
          </div>
        </div>
        <div>
          <div class="current-stats__value fw-semibold" id="currentWind"></div>
          <div class="current-stats__label fw-semibold">
            <i class="fa-solid fa-wind fs-4 text-body-emphasis"></i>
            Wind
          </div>
          <div
            class="current-stats__value fw-semibold"
            id="currentRainPercent"
          ></div>
          <div class="current-stats__label fw-semibold">
            <i class="fa-solid fa-cloud-rain fs-4 text-primary"></i>
            Rain
          </div>
        </div>
        <div>
          <div
            class="current-stats__value fw-semibold"
            id="currentSunrise"
          ></div>
          <div class="current-stats__label fw-semibold">
            <i class="fa-solid fa-sun fs-4 text-warning"></i>
            Sunrise
          </div>
          <div
            class="current-stats__value fw-semibold"
            id="currentSunset"
          ></div>
          <div class="current-stats__label fw-semibold">
            <i class="fa-solid fa-cloud-sun fs-4"></i>
            Sunset
          </div>
        </div>
      </div>

      <div class="weather-by-hour">
        <h2 class="weather-by-hour__heading text-decoration-underline">
          Today's weather
        </h2>
        <div class="weather-by-hour__container"></div>
      </div>

      <div class="next-5-days">
        <h2 class="next-5-days__heading text-decoration-underline">
          Next 2 days
        </h2>
        <div
          class="next-5-days__container row justify-content-center align-items-center"
        >
          <div class="next-5-days__row">
            <div class="next-5-days__date"></div>

            <div class="row flex-column">
              <div class="next-5-days__low"></div>
              <p>Low</p>
            </div>

            <div class="row flex-column">
              <div class="next-5-days__high"></div>
              <p>High</p>
            </div>

            <div class="next-5-days__icon">
              <img src="" alt="" class="img-fluid" />
            </div>

            <div class="row flex-column">
              <div class="next-5-days__rain"></div>
              <p>Rain</p>
            </div>

            <div class="row flex-column">
              <div class="next-5-days__wind"></div>
              <p>Wind</p>
            </div>
          </div>

          <div class="next-5-days__row">
            <div class="next-5-days__date"></div>

            <div class="row flex-column">
              <div class="next-5-days__low"></div>
              <p>Low</p>
            </div>

            <div class="row flex-column">
              <div class="next-5-days__high"></div>
              <p>High</p>
            </div>

            <div class="next-5-days__icon">
              <img src="" alt="" class="img-fluid" />
            </div>
            <div class="row flex-column">
              <div class="next-5-days__rain"></div>
              <p>Rain</p>
            </div>

            <div class="row flex-column">
              <div class="next-5-days__wind"></div>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="site-footer text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-xs-12">
            <p class="copyright-text">
              Copyright &copy; 2023 All Rights Reserved by @Mahmoud Mortada
            </p>
          </div>

          <div class="col-md-4 col-sm-6 col-xs-12">
            <ul class="social-icons">
              <li>
                <a
                  class="facebook"
                  href="https://www.facebook.com/mahmoudmortada97"
                  target="_blank"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li>
                <a
                  class="twitter"
                  href="https://github.com/mahmoudmortada97"
                  target="_blank"
                  ><i class="fa-brands fa-github"></i
                ></a>
              </li>
              <li>
                <a
                  class="linkedin"
                  href="https://www.linkedin.com/in/mahmoudmortada97/"
                  target="_blank"
                  ><i class="fa-brands fa-linkedin"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/main.js"></script>
  </body>
</html>
